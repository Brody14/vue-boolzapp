<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3a966ac98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="vh-100">

    <div id="app">
      
        <div class="boolzap p-4">
            <div class="container d-flex bg-white">
                <aside class="main-aside border">
                    <div class="user-toolbar">user</div>
                    <div class="notifications">notif</div>
                    <div class="search-bar">search</div>
                    <div class="chat-wrapper">wrap</div>

                </aside>

                <main class="chat flex-grow-1 border">
                    <div class="chat__header">active chat</div>
                    <div class="chat__view">chat</div>
                    <div class="chat__toolbar">toolbar</div>
                </main>

            </div>
        </div>
       


    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
